<ion-header>
  <ion-navbar>
    <ion-title>
      Calculo tarjeta cr√©dito
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Valor:</ion-label>
      <ion-input type="number" [(ngModel)]="valor" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Interes:</ion-label>
      <ion-input type="number" [(ngModel)]="interes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cuotas:</ion-label>
      <ion-input type="number" [(ngModel)]="cuotas"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="danger" (click) = "calcularCuota()" >Calcular</button>
    </div>
  
  </ion-list>

  <div>
    {{error}}
  </div>
  <div>
    Pago final: {{ pagoFinal  | number: '1.0-0' }}
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>Saldo</ion-col>
      <ion-col>Cuota</ion-col>
    </ion-row>
    <ion-row *ngFor="let c of pagos">
        <ion-col>
            {{  c.balance | number: '1.0-0' }} 
        </ion-col>
        <ion-col>
            {{  c.pago | number: '1.0-0'  }}
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
